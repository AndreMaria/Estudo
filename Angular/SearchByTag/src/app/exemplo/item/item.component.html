<div class="form-group">
  <label for="newItem">New Item</label>
  <div class="input-group mb-3">
    <input type="text" class="form-control" id="newItem" [(ngModel)]="newItem">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" (click)="onOutputMethod($event)">Add</button>
    </div>
  </div>
</div>
