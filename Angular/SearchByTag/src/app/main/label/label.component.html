<div class="form-group">
  <label for="textLabel">Text Label</label>
  <input type="text" class="form-control" id="textLabel" [(ngModel)]="label.Text" (blur)="onCreateLabel($event)" >
</div>
<div class="form-group">
  <label for="category">Category</label>
  <input type="text" class="form-control" id="category" [(ngModel)]="label.Category" (blur)="onCreateLabel($event)" >
</div>
