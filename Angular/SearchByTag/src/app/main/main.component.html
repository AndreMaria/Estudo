<form (ngSubmit)="onSave()">
  <div class="form-group">
    <label for="formGroupExampleInput">Text</label>
    <input type="text" class="form-control" id="Text" name="Text" [(ngModel)]="main.Text">
  </div>
  <app-label (createLabel)="onCreateLabel($event)" ></app-label>
  <app-tag (createTag)="onCreateTag($event)"></app-tag>
  <button type="submit" class="btn btn-primary btn-sm">Save</button>
  <button type="button" class="btn btn-secondary btn-sm">Cancel</button>
</form>
